<div data-testid="confirmation-popup" class="fixed inset-0 z-50 bg-white/30 backdrop-blur-sm flex items-center justify-center" (click)="onBackdropClick($event)">
  <div class="bg-white p-6 rounded-lg shadow-md max-w-sm w-full">
    <h2 class="text-lg font-semibold mb-2">Confirmation</h2>
    <p class="text-sm text-gray-700 mb-6">{{ message }}</p>
    <div class="flex justify-end gap-3">
      <button class="bg-gray-200 px-3 py-1 rounded hover:bg-gray-300 cursor-pointer"
              (click)="decision.emit(false)" data-testid="cancel-button">
        Cancel
      </button>
      <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600  cursor-pointer"
              (click)="decision.emit(true)" data-testid="confirm-button">
        Confirm
      </button>
    </div>
  </div>
</div>
